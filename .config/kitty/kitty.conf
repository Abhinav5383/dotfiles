# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME


# BEGIN_KITTY_FONTS
font_family      family='CaskaydiaCove Nerd Font Mono' postscript_name=CaskaydiaCoveNFM-Regular
bold_font        auto
italic_font      family='CaskaydiaCove Nerd Font Mono' style=Regular
bold_italic_font family='CaskaydiaCove Nerd Font Mono' style=Bold
# END_KITTY_FONTS


cursor_shape beam
scrollback_lines 4000
font_size 15.0
shell_integration no-cursor

# remap to open new kitty tab in the same directory (default is home dir)
map ctrl+shift+n            new_tab_with_cwd
